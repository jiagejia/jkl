<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界和平BLOG - 发布文章</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
  
</head>

<body>
    <header id="header"></header>
    <div class="container">
        <div class="row">
           <div class="col-md-6 col-md-offset-3">
            <h1 class="page-header">写文章</h1>
            <form role="form" id="postNews">
                <div class="form-group">
                  <label for="name">名称</label>
                  <input type="text" class="form-control" name="title" placeholder="请输入名称">
                </div>
                <div class="form-group">
                    <label for="">内容</label>
                    <textarea class="form-control" name="body"  rows="3"></textarea>
                  </div>
                  <div class="form-group">
                   <div class="row">
                    <div class="col-md-4">   
                        <label for="name">发布者</label>
                        <input type="text" class="form-control" name="username" placeholder="作者">
                    </div>
                    <div class="col-md-4">   
                        <label for="name">发布时间</label>
                        <input type="datetime-local" class="form-control" name="ctime" placeholder="时间">
                    </div>
                    <div class="col-md-4">   
                        <label for="name">发布者的城市</label>
                        <input type="text" class="form-control" name="city" placeholder="城市">
                    </div>
                   </div>
                  </div>
                  <div class="form-group">
                    <label for="name">上传图片</label>
                    <input type="file" class="btn btn-default" name="url" placeholder="上传图片">
                  </div>
                <button type="submit" class="btn btn-default">提交</button>
              </form>
           </div>
        </div>
    </div>


    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/model.js"></script>

    <script>
        $('#postNews').on('submit',function (e) { 
           e.preventDefault();
           $.post('http://localhost/api/postNews.php',{
              title:$('[name="title"]').val(),
              body:$('[name="body"]').val(),
              ctime:$('[name="ctime"]').val(),
              city:$('[name="city"]').val(),
              username:$('[name="username"]').val()
           },function(res){
               console.log(res)
           })
        })


        // http://www.hzbiz.net/
        // https://www.baidu.com/
        // ftp://101.33.44.22
        // http://localhost:5500/manage/addNews.html
        // http://localhost:80/api/conn.php
    </script>
</body>

</html>
